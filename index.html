<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overol | Diseño, Ilustración y Animación</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!--Meta tags-->
  <!-- PALABRAS CLAVES *Diseño GRÁFICO, ILUSTRACIÓN, BRANDING, ETC* 70/320 caracteres -->
  <meta name="description"
    content="OVEROL ofrece servicios de diseño, ilustración y animación de alta calidad. Creamos visuales impactantes, ilustraciones personalizadas y animaciones dinámicas en 2D/3D para vídeos explicativos, comerciales y contenido para redes sociales, asegurando que tu mensaje destaque y cautive a tu audiencia.">
  <!-- meta keywords 5 a 15 -->
  <meta name="keywords"
    content="diseño gráfico, ilustración, animación, animaciones 2D, animaciones 3D, branding, logotipos, publicidad, material publicitario, diseño editorial, ilustraciones personalizadas, vídeos explicativos, comerciales, contenido para redes sociales">
  <!-- meta author -->
  <meta name="author" content="Agustin Gomez Maly">
  <!-- meta geo / geolocaliza el sitio web -->
  <meta name="geo.placename" content="Argentina">
  <!-- meta telephone -->
  <meta name="telephone" charset="+542213048104">
  <!-- meta whatsapp -->
  <meta name="whatsapp" charset="542213048104">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="imagenes/logo-pestaña.png" type="image/x-icon">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>


  <script>
    document.querySelector('.image-transition').addEventListener('mousemove', function (e) {
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      e.target.style.setProperty('--x', `${x}px`);
      e.target.style.setProperty('--y', `${y}px`);
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
